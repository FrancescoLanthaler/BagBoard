<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>BagBoard - The Ultimate Macropad Maker</title>

  <script type="module">
    document.documentElement.classList.remove('no-js');
    document.documentElement.classList.add('js');
  </script>

  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  <py-config>
    packages = ["Pillow", "matplotlib"]
  </py-config>
  <py-script src="./convert_gif.py"></py-script>

</head>

<body>
  <main>
    <h1>BagBoard - Customizable Macropad</h1>
    <div class="inputs">
      <div class="input_row">
        <label for="file-upload">Upload a GIF</label>
        <input type="file" id="file-upload">
        <button id="clear-button" class="download_button button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
          </svg>
        </button>
      </div>
      <div class="input_row">
        <label for="gif-url">Insert GIF URL</label>
        <input type="text" id="gif-url" placeholder="giphy.com">
        <a id="download_link" class="download_hidden download_button button" href="#" download="#">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
          </svg>
        </a>
      </div>
    </div>

    <div>
      <div class="keyboard">
        <div class="top_block">

        </div>

        <div class="first_row">
          <div class="display_row">
            <div class="display">
              <img id="display_image" src="https://shorturl.at/flqxG">
            </div>
          </div>
          <div class="row">
            <div class="rotary_key"><a class="rotary">PLAY_PAUSE</a></div>
            <div class="keyboard_key"><a class="key_value">F15</a></div>
            <div class="keyboard_key"><a class="key_value">F16</a></div>
            <div class="keyboard_key"><a class="key_value">A</a></div>
          </div>
        </div>

        <div class="row">
          <div class="keyboard_key"><a class="key_value">Q</a></div>
          <div class="keyboard_key"><a class="key_value">S</a></div>
          <div class="keyboard_key"><a class="key_value">F17</a></div>
          <div class="keyboard_key"><a class="key_value">PLAY_PAUSE</a></div>
        </div>

        <div class="row">
          <div class="keyboard_key"><a class="key_value">Q</a></div>
          <div class="keyboard_key"><a class="key_value">Q</a></div>
          <div class="keyboard_key"><a class="key_value">Q</a></div>
          <div class="keyboard_key"><a class="key_value">Q</a></div>
        </div>

        <div class="row">
          <div class="keyboard_key"><a class="key_value">A</a></div>
          <div class="keyboard_key"><a class="key_value">A</a></div>
          <div class="keyboard_key"><a class="key_value">A</a></div>
          <div class="keyboard_key"><a class="key_value">A</a></div>
        </div>
      </div>
    </div>

    <a class="button" id="generate">Generate Code</a>

    <div class="hidden" id="anim_code">
      <h2>Animation Code</h2>
      <div class="code_box">
        <code id="imagecode" class="code"></code>
      </div>
    </div>
    <div class="hidden" id="key_code">
      <h2>Keybinding Code</h2>
      <div class="code_box">
        <code id="keycode" class="code"></code>
      </div>
    </div>

  </main>


  <script src="./script.js" type="module"></script>
</body>

</html>
