<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>The Ultimate Macropad Maker</title>

  <script type="module">
    document.documentElement.classList.remove('no-js');
    document.documentElement.classList.add('js');
  </script>

  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  <py-config>
    packages = ["Pillow", "matplotlib"]
  </py-config>

  
</head>

<body>

  <h1> Plotting a graph </h1>
  <div id="lineplot"> </div>
  <label for="file-upload-pillow">Upload a GIF</label><input type="file" id="file-upload-pillow">
  <div id="output_upload_pillow">
    <img id="animation_image" src="">
    <a id="download_link" class="download_hidden" href="#">Download</a>
  </div>
  <py-script src="./convert_gif.py"></py-script>

  <!-- Content -->
  <main>
    <div>
      <div class="keyboard">
        <div class="row">
          <a class="rotary">Rotary</a>
          <a class="keyboard_key">Q</a>
          <a class="keyboard_key">Q</a>
          <a class="keyboard_key">Q</a>
        </div>

        <div class="row">
          <a class="keyboard_key">Q</a>
          <a class="keyboard_key">Q</a>
          <a class="keyboard_key">Q</a>
          <a class="keyboard_key">Q</a>
        </div>

        <div class="row">
          <a class="keyboard_key">Q</a>
          <a class="keyboard_key">Q</a>
          <a class="keyboard_key">Q</a>
          <a class="keyboard_key">Q</a>
        </div>

        <div class="row">
          <a class="keyboard_key">Q</a>
          <a class="keyboard_key">Q</a>
          <a class="keyboard_key">Q</a>
          <a class="keyboard_key">Q</a>
        </div>
      </div>
    </div>

    <a class="button">Generate</a>
    <div class="code_box">
      <code id="imagecode" class="code"></code>
    </div>
    <div class="code_box">
      <code id="keycode" class="code"></code>
    </div>

  </main>


  <script src="./script.js" type="module"></script>
</body>

</html>
